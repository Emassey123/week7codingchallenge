<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Very Hard JS</title>
</head>
<body>
    <section class="calculator">
        <section class="screen" id="calcScreen"></section>
            <section class="keyboard">
                <section class="key key-btn1"><button class="key-btn" id="keyBtn">1</button></section>
                <section class="key key-btn2"><button class="key-btn" id="keyBtn">2</button></section>
                <section class="key key-btn3"><button class="key-btn" id="keyBtn">3</button></section>
                <section class="key key-btn4"><button class="key-btn" id="keyBtn">4</button></section>
                <section class="key key-btn5"><button class="key-btn" id="keyBtn">5</button></section>
                <section class="key key-btn6"><button class="key-btn" id="keyBtn">6</button></section>
                <section class="key key-btn7"><button class="key-btn" id="keyBtn">7</button></section>
                <section class="key key-btn8"><button class="key-btn" id="keyBtn">8</button></section>
                <section class="key key-btn9"><button class="key-btn" id="keyBtn">9</button></section>
                <section class="key key-btn+"><button class="key-btn" id="keyBtn">&#43;</button></section>
                <section class="key key-btn-"><button class="key-btn" id="keyBtn">&#8722;</button></section>
                <section class="key key-btnx"><button class="key-btn" id="keyBtn">&#215;</button></section>
                <section class="key key-btn/"><button class="key-btn" id="keyBtn">&#247;</button></section>
            </section>
    </section>
</body>
<script src="veryhard.js"></script>
</html>
